<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Historial 2026 - {{ nombre_barbero }}</title>

  <style>
    *{ box-sizing:border-box; font-family:'Segoe UI', Arial, sans-serif; }
    body{ margin:0; background:#0f0f10; color:#f5f5f5; min-height:100vh; padding:14px; }
    .box{
      width:100%;
      max-width:1200px;
      margin:0 auto;
      background:#1b1b1c;
      border-radius:18px;
      padding:16px;
      box-shadow:0 12px 30px rgba(0,0,0,.45);
    }
    h1{ margin:0 0 12px; color:#D4AF37; font-size:28px; }
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:12px;
    }
    a.btn{
      display:inline-block;
      text-decoration:none;
      background:#D4AF37;
      color:#111;
      font-weight:800;
      padding:10px 14px;
      border-radius:12px;
    }
    .table-wrap{
      overflow-x:auto;
      border-radius:14px;
      border:1px solid #2f2f30;
      background:#171718;
    }
    table{ width:100%; border-collapse:collapse; min-width:760px; }
    th,td{ padding:14px; text-align:left; border-bottom:1px solid #2a2a2b; }
    th{ color:#D4AF37; background:#1a1a1b; font-size:13px; }
    .money{ color:#28a745; font-weight:800; }
  </style>
</head>

<body>
  <div class="box">
    <div class="topbar">
      <h1>Historial mensual 2026 - {{ nombre_barbero }}</h1>
      <a class="btn" href="/barbero">⬅ Volver al Panel</a>
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Mes</th><th>Total</th><th>Activas</th><th>Atendidas</th><th>Canceladas</th><th>Total cobrado</th>
          </tr>
        </thead>
        <tbody>
          {% for m in historial_2026 %}
          <tr>
            <td>{{ m.mes }}</td>
            <td>{{ m.total }}</td>
            <td>{{ m.activas }}</td>
            <td>{{ m.atendidas }}</td>
            <td>{{ m.canceladas }}</td>
            <td class="money">₡{{ m.total_cobrado }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
